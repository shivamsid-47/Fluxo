  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Nunito', 'sans-serif'],
          },
          colors: {
            primary: '#6C63FF',
            secondary: '#FF6584',
            accent: '#43D9AD',
            warning: '#FFC75F',
            'brand-orange': '#FF725E',
            'brand-blue': '#4AA4F2',
            'brand-dark': '#1E1E2F',
            'pastel-orange': '#FFF3E0',
            'pastel-green': '#E8F5E9',
            'pastel-blue': '#E3F2FD',
            'pastel-purple': '#F3E5F5',
          },
          backgroundImage: {
            'squiggle': "url(\"data:image/svg+xml,%3Csvg width='200' height='40' viewBox='0 0 200 40' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M5 30C30 30 30 10 55 10C80 10 80 30 105 30C130 30 130 10 155 10C180 10 180 30 195 30' stroke='%23FF725E' stroke-width='4' stroke-linecap='round'/%3E%3C/svg%3E\")"
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'blob': 'blob 7s infinite',
            'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
            'text-shimmer': 'textShimmer 3s ease-in-out infinite alternate',
            'neon-pulse': 'neonPulse 2s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            textShimmer: {
              '0%': { backgroundPosition: '0% 50%' },
              '100%': { backgroundPosition: '100% 50%' },
            },
            neonPulse: {
              '0%, 100%': { textShadow: '0 0 10px rgba(99, 102, 241, 0.2), 0 0 20px rgba(99, 102, 241, 0.1)' },
              '50%': { textShadow: '0 0 20px rgba(99, 102, 241, 0.6), 0 0 30px rgba(236, 72, 153, 0.4)' },
            }
          }
        }
      }
    }
  </script>
  <script>
    // Capture the install prompt early before React loads
    window.deferredPrompt = null;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      window.deferredPrompt = e;
    });
  </script>
